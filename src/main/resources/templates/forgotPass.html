<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Soulcatcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="container">
    <div class="text-center">
        <div style="padding: 24px;">
                    <div th:if="${error!=null}">
                        <p class="text-danger">[[${error}]]</p>
                    </div>
                    <div class="form-group">
                        <p th:text="${message}" style="color:blue";></p>
                    </div>
                    <form th:action="@{/forgot_password}" method="post">

                        <fieldset>
                            <!-- Email Controls -->
                            <div class="form-group">
                                <label for="email">EMAIL</label>
                                <input type="text" class="form-control" id="email" name="email" style="background-color: whitesmoke; border: 3px black;">
                            </div>
                            <div class="form-group">
                                <p th:text="${message}" style="color:red";></p>
                            </div>
                            <!-- Submit Button -->
                            <div class="form-actions d-flex justify-content-center" style="margin-top: 12px;">
                                <button type="submit" class="btn" style="background-color: whitesmoke;border: 3px black;">Submit</button>
                            </div>
                        </fieldset>
                    </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</body>
</html>
