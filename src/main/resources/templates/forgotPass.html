<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Soulcatcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/main.css}">

</head>
<body>
<div class="container">
    <div class="text-center align-items-center">
        <div class="row text-center">
            <div class="col align-self-center">
                <div class="container my-5" style="width: 20rem;">
                    <h2 class="text-center mb-3">FORGOT PASSWORD</h2>
                    <form th:action="@{/forgot_password}">
                        <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email" class="box" placeholder="Enter Email" style="background-color: black; border: 3px solid white;">
                        </div>
                        <a href="/reset_password">
                            <button id="submit-button" type="submit" th:text="Submit" class="box" style="background-color: black; border: 3px solid white;">Submit</button>
                        </a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</body>
</html>
