<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Soulcatcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="container-fluid py-5">
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-3">
                    <a th:href="@{/}" style="text-decoration: none;">Back</a>
                </div>
                <div class="col-6">
                    <h2 class="text-center mb-5">Inventory</h2>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row">
                <div class="col-3">
                    <div class="list-group">
                        <a href="/inventory" class="list-group-item list-group-item-action">Consumables</a>
                        <a href="#" class="list-group-item list-group-item-action">Weapons</a>
                        <a href="#" class="list-group-item list-group-item-action">Armors</a>
                    </div>
                </div>

                <div class="col-9">
                    <div class="row">
                        <div th:each="consumable : ${consumables}" class="col-lg-3 col-md-4 col-sm-6" >
                            <div class="card mb-3 w-100 h-85">
                                <div class="card-body">
                                    <h5 th:text="${consumable.getName()}" class="card-title"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Consumable</h6>
                                    <p th:text="${consumable.getDescription()}" class="card-text"></p>
                                    <a class="btn btn-primary">Use</a>
                                    <a class="btn btn-danger" th:href="@{inventory/{id}/delete-consumable(id=${consumable.getId()})}">
                                        Remove</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</body>
</html>
