<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SOULCATCHER</title>
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
  <div class="text-center">
    <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
      <input type="hidden" name="token" th:value="${token}" />
      <fieldset>
        <div class="form-group">
          <label for="password">PASSWORD</label><br>
          <input type="password" class="form-control" id="password" name="password" style="background-color: whitesmoke; border: 3px black;">
        </div>
        <div class="form-group">
          <label for="matchingPassword">CONFIRM PASSWORD</label><br>
          <input type="password" class="form-control" id="matchingPassword" name="matchingPassword" style="background-color: whitesmoke; border: 3px black;">
        </div>
        <div class="form-group">
          <p th:text="${message}" style="color:red";></p>
        </div>
        <div class="form-actions d-flex justify-content-center" style="margin-top: 12px;">
          <button type="submit" class="btn" style="background-color: whitesmoke;">Submit</button>
        </div>

        <div class="form-actions d-flex justify-content-center" style="margin-top: 12px;">
          <a th:href="@{'/'}" class="btn btn-light" style="background-color: whitesmoke;">BACK</a>
        </div>
      </fieldset>

<!--        <div>-->
<!--          <p>-->
<!--            <input type="password" name="password" id="password" class="form-control"-->
<!--                   placeholder="Enter your new password" required autofocus />-->
<!--          </p>-->
<!--          <p class="text-center">-->
<!--            <input type="submit" value="Change Password" class="btn btn-primary" />-->
<!--          </p>-->
<!--        </div>-->
<!--      </div>-->
    </form>
  </div>
</div>
</body>

</html>
