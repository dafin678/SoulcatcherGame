<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Soulcatcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
</style>
<body style ="font-family: 'MedievalSharp', cursive;">
<div class="container-fluid py-5">
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-3">
                    <a th:href="@{/dashboard}" style="text-decoration: none;color: black">Back</a>
                </div>
                <div class="col-6">
                    <h2 class="text-center mb-5">Persona List</h2>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row">

                <div class="col-9">
                    <div class="row">
                        <div th:each="persona : ${personas}" class="col-lg-3 col-md-4 col-sm-6" >
                            <div class="card mb-3 w-100 h-85">
                                <div class="card-body">
                                    <h5 th:text = "${persona.getName()}" class="card-title"></h5>
                                    <p th:text = "${persona.getLevel()}" class="card-text"></p>
                                    <p th:text = "${persona.getHp()}" class="card-text"></p>
                                    <p th:text = "${persona.getDamage()}" class="card-text"></p>
                                    <a class="btn btn-light">Upgrade</a>
                                    <a class="btn btn-dark">Equip</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
