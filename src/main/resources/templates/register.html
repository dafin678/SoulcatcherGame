<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
</style>

<body>
<div class="container">
    <div class="text-center">
        <form th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8" data-toggle="validator">
            <fieldset>
                <div class="form-group">
                    <label for="username">USERNAME</label> <br>
                    <input id="username" class="form-control" name="username" style="background-color: whitesmoke; border: 3px black;">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" class="form-control" name="email" style="background-color: whitesmoke; border: 3px black;">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" class="form-control" id="password" name="password" style="background-color: whitesmoke; border: 3px black;">
                </div>
                <div class="form-group">
                    <label for="matchingPassword">CONFIRM PASSWORD</label><br>
                    <input type="password" class="form-control" id="matchingPassword" name="matchingPassword" style="background-color: whitesmoke; border: 3px black;">
                </div>
                <div class="form-group">
                    <p th:text="${message}" style="color:red";></p>
                </div>
                <div class="form-actions d-flex justify-content-center" style="margin-top: 12px;">
                    <button type="submit" class="btn" style="background-color: whitesmoke;">Register</button>
                </div>

                <div class="form-actions d-flex justify-content-center" style="margin-top: 12px;">
                    <a th:href="@{'/'}" class="btn btn-light" style="background-color: whitesmoke;">BACK</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>

</html>
