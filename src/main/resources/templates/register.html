<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <form th:action="@{register}" th:object="${user}" method="POST" enctype="utf8" data-toggle="validator">
                <fieldset>
                    <div class="form-group">
                        <label for="username">USERNAME</label> <br>
                        <input id="username" name="username" type="username" class="box" style="background-color: black; border: 3px solid white;">
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" class="box" style="background-color: black; border: 3px solid white;">
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label><br>
                        <input id="password" name="password" type="password" class="box" style="background-color: black; border: 3px solid white";>
                    </div>
                    <div class="form-group">
                        <label for="matchingPassword">CONFIRM PASSWORD</label><br>
                        <input id="matchingPassword" name="matchingPassword" type="password" class="box" style="background-color: black; border: 3px solid white;">
                    </div>
                    <button id="submit-button" type="submit" th:text="Submit" class="box" style="background-color: black; border: 3px solid white; color: white">REGISTER</button>

                    <div class="col-sm">
                        <a th:href="@{'/'}" class="btn btn-dark" style="background-color: black;border: 3px solid white;">BACK</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</body>

</html>
