<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Soulcatcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
</style>
<body style ="font-family: 'MedievalSharp', cursive;">
<div class="container-fluid py-5">
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-3">
                    <a th:href="@{/dashboard}" style="text-decoration: none;color: black">Back</a>
                </div>
                <div class="col-6">
                    <h2 class="text-center mb-5">Inventory</h2>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row">
                <div class="col-3">
                    <div class="list-group">
                        <a href="/inventory" class="list-group-item list-group-item-action">Consumables</a>
                        <a href="#" class="list-group-item list-group-item-action">Weapons</a>
                        <a href="#" class="list-group-item list-group-item-action">Armors</a>
                        <a href="/inventory/persona-souls" class="list-group-item list-group-item-action active">Persona Souls</a>
                    </div>
                </div>

                <div class="col-9">
                    <div class="row">
                        <div th:each="soul : ${souls}" class="col-lg-3 col-md-4 col-sm-6" >
                            <div class="card mb-3 w-100 h-85">
                                <div class="card-body">
                                    <h5 class="card-title">Persona Soul</h5>
                                    <p  class="card-text">Jiwa dari sebuah persona. Posses untuk mendapatkan persona secara acak.</p>
                                    <a class="btn btn-light" th:onclick="'posses(\'' + ${soul.getId()} + '\');'">Posses</a>
                                    <a class="btn btn-dark" th:href="@{/inventory/{id}/delete-soul(id=${soul.getId()})}">
                                        Remove</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>

    function posses(id) {
        $.ajax({
            url: '/inventory/posses/' + id,
            type: 'GET',
            contentType: "application/json",
            dataType: "text",
            success: function (response) {
                if (response == 'success') {
                    Swal.fire({
                        icon: 'info',
                        text: 'Persona baru berhasil ditambahkan ke list persona Anda.',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#0b36a8',
                    }).then(function () {
                        location.reload();
                    })

                } else {
                    Swal.fire({
                        icon: 'warning',
                        text: 'Anda sudah memiliki persona ini. Persona diubah menjadi soul fragment.',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#0b36a8',
                    }).then(function () {
                        location.reload();
                    })
                }
            },
            error: function (jqXHR, textStatus) {
                console.log(textStatus)
                Swal.fire({
                    icon: 'error',
                    title: 'Upss, terjadi error...',
                    text: 'Coba refresh halaman ini dan kirim ulang pesan Anda',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#0b36a8',
                }).then(function () {
                    location.reload();
                })
            }

        })
    }
</script>

</body>
</html>
