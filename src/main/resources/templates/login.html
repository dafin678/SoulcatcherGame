<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
    <div class="container">
        <div>
            <div style="padding: 24px;">
                <form name="f" th:action="@{/login}" th:object="${user}" method="POST" enctype="utf8" data-toggle="validator">
                    <fieldset>
                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="username">USERNAME</label>
                            <input type="text" class="form-control" id="username" name="username" style="background-color: black; border: 3px solid white;">
                        </div>
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" class="form-control" id="password" name="password" style="background-color: black; border: 3px solid white;">
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px; text-align:center">
                            <button type="submit" class="btn btn-dark" style="background-color: black;border: 3px solid white;">Login</button>
                        </div>

                        <div class="col-sm" style="margin-top: 12px; text-align:center">
                            <a th:href="@{'/forgot_password'}" class="btn btn-dark" style="background-color: black;border: 3px solid white;">Forgot Password</a>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
