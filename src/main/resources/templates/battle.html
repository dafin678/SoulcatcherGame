<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/battle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="text-center align-items-center" id="root">

        <div class="row text-center flex-grow-1">
            <div class="col-md-2 offset-md-9" id="enemy1">
            </div>
        </div>
        <div class="row text-center flex-grow-1">
            <div class="col-md-2" id="character">
            </div>
            <div class="col-md-2 offset-md-5" id="enemy2">
            </div>
        </div>
        <div class="row text-center flex-grow-1">
            <div class="col-md-2 offset-md-9" id="enemy3">
            </div>
        </div>

    </div>
</div>
<script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</script>
<script>
    let char;
    let enemy;


    function getChar() {
        $.getJSON("char-details", function(json){
            char = json
            const root = document.getElementById("character")
            root.innerHTML = "";
            root.innerHTML += `
                        <button>
                            <img src="https://png.pngtree.com/png-clipart/20211116/original/pngtree-cartoon-goblin-png-image_6938499.png">
                        </button>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p>Name: ${json.name}</p>
                        <p>HP: ${json.hp}</p>
                        <p>Damage: ${json.damage}</p>
                `
            });
    }

    function getEnemy() {
        let x = 1
        $.getJSON("http://localhost:5001/enemy-details", function(json){
            enemy = json
            json.forEach((data) => {
                let id = document.getElementById("enemy" + x)
                id.innerHTML += `
                <button onclick="attack(` + x + `)">
                    <img src="https://png.pngtree.com/png-clipart/20211116/original/pngtree-cartoon-goblin-png-image_6938499.png">
                </button>
                <div class="progress">
                     <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p>Name: ${data.name}</p>
                <p>HP: ${data.hp}</p>
                <p>Damage: ${data.damage}</p>
                `
                x += 1
            })
        })
    }

    function attack(id) {
        let target;
        target = enemy[id-1];
        $.ajax({
            type: "POST",
            url: "http://localhost:5001/attack",
            data: JSON.stringify(target),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            contentType: "application/json",
            success: function (result) {
                console.log(result)
                updateEnemy(result, id)
            },
            error: function (result, status) {
                console.log(result);
            }
        });


    }

    function updateEnemy(newEnemy, id) {
        console.log("enemy"+id)
        let component = document.getElementById("enemy"+id)
        console.log(component)
        component.innerHTML = ``
        component.innerHTML += `
                <button onclick="attack(` + id + `)">
                    <img src="https://png.pngtree.com/png-clipart/20211116/original/pngtree-cartoon-goblin-png-image_6938499.png">
                </button>
                <div class="progress">
                     <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p>Name: ${newEnemy.name}</p>
                <p>HP: ${newEnemy.hp}</p>
                <p>Damage: ${newEnemy.damage}</p>
                `
        enemy[id-1] = newEnemy
    }

    function getAll() {
        getChar();
        getEnemy();
    }

    window.onload = getAll;

</script>
</body>
</html>
