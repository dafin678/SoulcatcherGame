<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/battle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="text-center align-items-center" id="root">

        <div class="row text-center flex-grow-1">
            <div class="col-md-2 offset-md-9" id="enemy1">
            </div>
        </div>
        <div class="row text-center flex-grow-1">
            <div class="col-md-2" id="character">
            </div>
            <div class="col-md-2 offset-md-5" id="enemy2">
            </div>
        </div>
        <div class="row text-center flex-grow-1">
            <div class="col-md-2 offset-md-9" id="enemy3">
            </div>
        </div>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" id="modal-value">
                    </div>
                    <div class="modal-footer justify-content-center">
                        <a class="btn btn-primary" href="/dashboard">Return</a>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" id="modal-trigger" class="btn btn-primary invisible" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            tes
        </button>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
    let char;
    let enemy;
    let aliveEnemy;
    const battleUrl = "https://soulcatcher-battle-b1.herokuapp.com/"

    function getChar() {
        $.getJSON("char-details", function(json){
            char = json
            const root = document.getElementById("character")
            root.innerHTML = "";
            root.innerHTML += `
                        <button>
                            <img src="https://png.pngtree.com/png-clipart/20211116/original/pngtree-cartoon-goblin-png-image_6938499.png">
                        </button>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p>Name: ${json.name}</p>
                        <p>HP: ${json.hp}</p>
                        <p>Damage: ${json.damage}</p>
                `
            });
    }

    function getEnemy() {
        let x = 1
        aliveEnemy = 0;
        $.getJSON(battleUrl + "enemy-details", function(json){
            enemy = json
            json.forEach((data) => {
                let id = document.getElementById("enemy" + x)
                id.innerHTML += `
                <button onclick="attackEnemy(` + x + `)">
                    <img src="https://png.pngtree.com/png-clipart/20211116/original/pngtree-cartoon-goblin-png-image_6938499.png">
                </button>
                <div class="progress">
                     <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p>Name: ${data.name}</p>
                <p>HP: ${data.health}</p>
                <p>Damage: ${data.damage}</p>
                `
                x += 1
                aliveEnemy += 1
            })
        })
    }

    function attackEnemy(id) {
        let target;
        target = enemy[id-1];
        const text = {
            damage : char.damage,
            enemyHealth  : target.health,
            enemyState : target.entityState
        };
        $.ajax({
            type: "POST",
            url: battleUrl + "attack-monster",
            data: JSON.stringify(text),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            contentType: "application/json",
            success: function (result) {
                updateEnemy(target, id, result)
                if (aliveEnemy === 0) {
                    battleResult("win")
                }
                setTimeout(function() { attackPlayer(1) }, 1000);
                setTimeout(function() { attackPlayer(2) }, 2000);
                setTimeout(function() { attackPlayer(3) }, 3000);
                if (char.state === "dead") {
                    battleResult("lose")
                }
            },
            error: function (result, status) {
            }
        });
    }

    function attackPlayer(id) {
            let data = enemy[id-1]
            if (data.entityState === "alive") {
                    let text = {
                        damage: data.damage,
                        enemyHealth: char.hp,
                        enemyState: "alive"
                    };
                    $.ajax({
                        type: "POST",
                        url: battleUrl + "attack-monster",
                        data: JSON.stringify(text),
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        contentType: "application/json",
                        success: function (result) {
                            updateCharacter(result)
                            console.log(char.state)
                        },
                        error: function (result, status) {
                        }
                    })
            }
    }

    function updateEnemy(newEnemy, id, result) {
        let component = document.getElementById("enemy"+id)
        newEnemy["health"] = result.enemyHealth;
        newEnemy["entityState"] = result.enemyState;
        component.innerHTML = ``
        if (newEnemy.entityState === "dead") {
            aliveEnemy -= 1;
        } else {
            component.innerHTML += `
                <button onclick="attackEnemy(` + id + `)">
                    <img src="https://png.pngtree.com/png-clipart/20211116/original/pngtree-cartoon-goblin-png-image_6938499.png">
                </button>
                <div class="progress">
                     <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p>Name: ${newEnemy.name}</p>
                <p>HP: ${newEnemy.health}</p>
                <p>Damage: ${newEnemy.damage}</p>
                `
        }
        enemy[id-1] = newEnemy
    }

    function updateCharacter(result) {
        let component = document.getElementById("character")
        char["hp"] = result.enemyHealth;
        component.innerHTML = ``
        if (result.enemyState === "dead") {
            char["state"] = "dead"
        } else {
            component.innerHTML += `
                <button>
                    <img src="https://png.pngtree.com/png-clipart/20211116/original/pngtree-cartoon-goblin-png-image_6938499.png">
                </button>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p>Name: ${char.name}</p>
                <p>HP: ${char.hp}</p>
                <p>Damage: ${char.damage}</p>
            `
        }
    }

    function battleResult(condition) {
        if (condition === "win") {
            $.ajax({
                type: "POST",
                url: battleUrl + "win-battle",
                data: JSON.stringify(char.id),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                contentType: "application/json",
                success: function (result) {
                    setModal(result, "You Won!")
                    console.log(result)
                    document.getElementById("modal-trigger").click();
                },
                error: function (result, status) {
                }
            })
        } else {
            $.ajax({
                type: "POST",
                url: battleUrl + "lose-battle",
                data: JSON.stringify(char.id),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                contentType: "application/json",
                success: function (result) {
                    setModal(result, "You Lost!")
                    console.log(result)
                    document.getElementById("modal-trigger").click();
                },
                error: function (result, status) {
                }
            })
        }
    }

    function setModal(message, status) {
        const root = document.getElementById("modal-value")
        root.innerHTML = "";
        root.innerHTML += `<p>${status}</p>`
        for (let i = 0; i < message.name.length; i++) {
            root.innerHTML += `
                <p>${message.name[i]}: ${message.quantity[i]}x</p>
            `
        }
    }

    function getAll() {
        getChar();
        getEnemy();
    }

    window.onload = getAll;

</script>
</body>
</html>
